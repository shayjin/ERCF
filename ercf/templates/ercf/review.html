{% extends "ercf/layout.html" %}
{% load static %}
{% block body %}

<h1>Reviews</h1>

{% if request.user.is_authenticated %}

    <div class="review-container">
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit"/>
        </form>
    </div>

{% endif %}

{% for review in reviews %}
    <p>
        {{ review.content }} - {{ review.author }}
    </p>
{% endfor %}

{% endblock %}
