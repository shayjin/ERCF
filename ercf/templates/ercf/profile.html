<style>
    .profile-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
</style>

<h1> {{ user.username }} </h1>
{{ user.password }}

<div class="profile-container">
    <div>
        <h3>My Posts</h3>
        {% for post in posts %}
            <p> {{ post }} </p>
        {% endfor %}
    </div>

    <div>
        <h3>My Reviews</h3>
        {% for review in reviews %}
            <p> {{ review }} </p>
        {% endfor %}
    </div>
    <div>

    </div>
</div>
