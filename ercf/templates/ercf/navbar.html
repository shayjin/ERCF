{% load static %}
<style>
    a {
        text-decoration: none;
    }

    .logo {
        margin-left: 10vw;
    }

    .pic {
        width: 60px; 
        height: auto;
    }

    .top a {
        float: left;
    }

    h6 {
        font-size:13px;
    }

    @media screen and (max-width: 900px) {
        .navbar a {
            font-size: 10px;
            margin-left:0px;
            margin-right:-50px;
        }
        .logo {
        }
        .navbar {
            margin-right: 12px;
        }
      }
      
    
    .top {
        margin-top:30px;
        display:grid;
        grid-gap: 5vw;
        grid-template-columns: 1fr 4fr 1fr;
    }

    .topnav {
        overflow: hidden;
        margin: 0 auto;
        margin-top:10px;
      }
      
      .topnav a {
        float: left;
        display: block;
        color: #4793F4;
        text-align: center;
        margin-right:0.3vw;
        margin-left:0.3vw;
        padding:1.3vw;
        text-decoration: none;
        font-size: 15px;
      }

      
      
      
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
    
      
      .topnav .icon {
        display: none;
        background-color:#838C99;
        margin-top:6px;

      }
      
      @media screen and (max-width: 900px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
          float: right;
          display: block;
        }
      }
      
      @media screen and (max-width: 900px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
          position: absolute;
          right: 0;
          top: 0;
        }
        .topnav.responsive a {
          float: none;
          display: block;
          text-align: left;
        }
        .topnav {
            width: 115%;
          }
          .dropdown {
            display: none;
          }
      }

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="top" id="top">
    <div>
        <a class="logo" href="{% url "ercf:index" %}">
            <img class="pic" src="{% static "images/logo_white.png" %}">
        </a>
    </div>
    <div class="topnav" id="myTopnav">
        <a style="display:none;">hi</a>
        <a href="{% url "ercf:index" %}">Home</a>
        <a href="{% url "ercf:artists" %}">Artists</a>
        <a href="{% url "ercf:music" %}">Music</a>
        <a href="{% url "ercf:beats" %}">Type Beats</a>
        <a href="{% url "ercf:samples" %}">Samples</a>
        <a href="{% url "ercf:posts" %}">Forum</a>
        <a href="javascript:void();" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="dropdown" style="margin-top:5px; margin-left: 30px;">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          <img style="width: 1.3vw; height: 1.3vw;" src="{% static "images/user.png" %}">
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            {% if request.user.is_authenticated %}
                <li><a class="dropdown-item" href="{% url "ercf:view_user" request.user.id %}">View Profile</a></li>
                <li><a class="dropdown-item" href="{% url "ercf:edit_user" request.user.id %}">Edit Profile</a></li>
                <li><a class="dropdown-item" href="{% url "ercf:logout" %}">Log Out</a></li>
            {% else %}
                <li><a class="dropdown-item" href="{% url "ercf:login" %}">Log In</a></li>
            {% endif %}
        </ul>
    </div>
    
    
</div>



<br><br><br/><br/><br/>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
</script>
