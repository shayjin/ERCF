{% extends "ercf/layout.html" %}
{% load static %}
{% block body %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
<style>

    ul  {
        display: grid;
    grid-gap: 0px;
    padding: 20;
    margin-left: 50px;
    margin-right: 50px;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    list-style: none;
    }

    ul li {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        border: 3px solid white;
    }
    img {
        width: 270px;
        height:270px;
        border-radius: 5%;
    }
    
    p, h3{
        text-align: center;
    }

    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      }
      
      /* Modal Content */
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      
      /* The Close Button */
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      
      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      button {
        border: none;
        background-color:white;
      }

</style>

<div class="body" style="margin-top:-100px;">
    <ul>
            {% for artist in artists %}
                <li>
                <button id="myBtn" onclick="btn('{{ artist.name }}', '{{ artist.appearsOn }}')">
                    <img src="{{ artist.picture_url }}">
                    <p>{{ artist.name }}</p>
                </button> 
                    <div id="myModal" class="modal" style="display:none;">
                        <div class="modal-content">
                            <span class="close" onclick="span()">&times;</span>
                            <h3 id="des">
                            </h3>
                            <p>Appears On...</p>
                            <div id="albums" style="text-align: center;">
                            </div>
                        </div>
                    </div>
                </li>
            {% endfor %}
    </ul>
</div>

<script>
    var modal = document.getElementById("myModal");

   function btn(des, appearsOn) {
        if (modal.style.display == "none") {
            modal.style.display = "block";
            document.getElementById("des").innerHTML = des;
            const arr = appearsOn.split(" ");
            console.log(arr);
            var albums = document.getElementById('albums')
            arr.forEach(album => 
                {
                    var image = document.createElement('img');
                    image.style = "width: 7%; height: 7%;";
                    image.src = "media/images/" + album + ".png";
                    albums.appendChild(image);
                }
            );
        }
    }

    // When the user clicks on <span> (x), close the modal
    function span() {
        modal.style.display = "none";
        document.getElementById('albums').innerHTML = "";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
        document.getElementById('albums').innerHTML = "";
    }
    }
</script>


{% endblock %}
